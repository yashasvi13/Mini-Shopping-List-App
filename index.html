<!DOCTYPE html>
<html ng-app="myApp" ng-controller="myCtrl">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>

<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
<head>
	<title>My Shopping List</title>
	
	<h2>You have {{getTotalItems()}} items in your list.</h2>
</head>
<body>

<div>
	<ul>
		
		<li ng-repeat="x in items"> 
		<input type="checkbox" ng-model="items"/>{{x}}

		<span ng-click="removeItem($index)">&times; </span> 
		</li>
	</ul>
	
	<input class="add-input" placeholder="I need..." type="text" ng-model="addMe" onFocus="this.value=''"/>

	<button class="add-button" value="Add"ng-click="addItem()">Add</button>

	<p>{{errortext}}</p>

</div>
</body>
</html>
